<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
</head>
<body style="background-color: rgb(213, 216, 216);">
    <h1 style="text-align: center; text-decoration: line-through;">FACEBOOK</h1>
    <hr><br><br>
    
    <form style="text-align: center;">
        <h3>Create new account!</h3>
        <br>
      <input type="text" autofocus placeholder="Enter Your Name">
      <br><br>
      <input type="text" placeholder="Enter Your LastName">
      <br> <br>
      <input type="email" placeholder="Email">
      <br><br>
      <input type="password" placeholder="Password">
      <br> <br>
      <input type="date" placeholder="Birth Date">
      <br> <br>
      <input type="number" placeholder="Enter Your Number">
      <br><br>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <b></b>
    <button type="submit" style="background-color: #7c1177; color: white; width: 20%; height: 40%; border: 1px solid #3a24b4; font-weight: 600;cursor: pointer;">Create new account</button>
    <p>Already have an account?</p>
    <button type="submit" style="cursor: pointer;">Sign In</button>
      
    </form>    
</body>
</html>
